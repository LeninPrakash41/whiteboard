<!DOCTYPE html5>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="vendor/css/mocha.css" />
	<link rel="stylesheet" href="../css/whiteboard.css" />

  <script src="vendor/js/expect.js"></script>
  <script src="vendor/js/mocha.js"></script>
	<script src="../build/whiteboard.js"></script>
	<script src="test.helpers.js"></script>
	
  <script>mocha.setup('bdd')</script>
	<script src="test.whiteboard.js"></script>
	<script src="Canvas/test.Canvas.js"></script>		
	<script src="StrokeAction/test.StrokeAction.js"></script>
	<script src="StrokeAction/Actions/test.Destroy.js"></script>
	<script src="StrokeAction/Actions/test.Focus.js"></script>
	<script src="StrokeAction/Actions/test.Unfocus.js"></script>
  <script>

  </script>
</head>
<body>
	<div class="brushes">
    <div class="brush" data-brush-name="uml-class">
      <div class="stroke-content">
        <div class="uml-class">
          <div class="uml-class-header">
            <h3 class="whiteboard-actionable editable" data-action="editText" data-trigger="mousedown">Class Name</h3>
          </div>
          <div class="uml-class-attributes">
            <p class="whiteboard-actionable editable" data-action="editText" data-trigger="mousedown">
              - attribute1 <br />
              + attribute2
            </p>
          </div>
          <div class="uml-class-methods">
            <p class="whiteboard-actionable editable" data-action="editText" data-trigger="mousedown">
              - method1 <br />
              + method2
            </p>
          </div>
        </div>
      </div>
      <div class="stroke-controls stroke-controls-top">
          <a href="#" class="whiteboard-actionable" data-action="move" data-trigger="mousedown">Drag Me</a>
      </div>
    </div>
    <div class="brush" data-brush-name="text" data-onpaint="focusEditableText">
      <div class="stroke-controls stroke-controls-top">
        <a href="#" class="whiteboard-actionable" data-action="increaseFontSize" data-trigger="mousedown">+</a>
        <a href="#" class="whiteboard-actionable" data-action="decreaseFontSize" data-trigger="mousedown">-</a>
        <div class="stroke-controls-right">
          <a href="#" class="whiteboard-actionable" data-action="rotate" data-trigger="mousedown">Ω</a>
        </div>
      </div>
        <div class="stroke-content" data-default-fontsize="16">
          <h3 class="whiteboard-actionable editable resizeable" data-action="editText" data-trigger="mousedown">Write here...</h3>
        </div>
      <div class="stroke-controls stroke-bottom">
        <a href="#" class="whiteboard-actionable" data-action="move" data-trigger="mousedown">Drag Me</a>
      </div>
    </div>
    <div class="brush" data-brush-name="arrow">
        <div class="stroke-content ">
          <img src="http://upload.wikimedia.org/wikipedia/commons/7/71/Arrow_east.svg"  class="resizeable" alt="arrow" width="100"/>
        </div>
      <div class="stroke-controls">
          <a href="#" class="whiteboard-actionable" data-action="move" data-trigger="mousedown">Drag Me</a>
          <div class="stroke-controls-right">
            <a href="#" class="whiteboard-actionable" data-action="rotate" data-trigger="mousedown">Ω</a>
          </div>
      </div>
    </div>
	</div>

  <div id="mocha"></div>
	<script>
		whiteboard.init();
      mocha
        //.globals(['whiteboard']) // acceptable globals
				.run();

	</script>
</body>
</html>
